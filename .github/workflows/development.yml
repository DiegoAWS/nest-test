name: Test Build and Deploy to Heroku
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Unitary and E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Install Dependencies
        run: npm install
      - name: Run Unitary Tests
        env:
          CI: true
        run: npm test
      - name: Run E2E Tests
        env:
          CI: true
        run: npm run test:e2e
  deploy:
    name: Deploy to Heroku
    needs: test
    runs-on: ubuntu-latest        
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Heroku login credentials
        run: |
          cat > ~/.netrc <<EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      - name: Set heroku remote
        run: git remote add heroku https://git.heroku.com/nest-test-backend.git
      - name: push code to heroku
        run: git push --force heroku master
     