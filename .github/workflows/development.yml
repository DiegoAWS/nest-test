name: Test Build and Deploy to Heroku
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Unitary and E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Install Dependencies
        run: npm install
      - name: Run Unitary Tests
        env:
          CI: true
        run: npm test
      - name: Run E2E Tests
        env:
          CI: true
        run: npm run test:e2e
  build:
    name: Build Nest App
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run postinstall
      - name: Add Proper Procfile
        run: npm run copy-procfile
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
  deploy:
    name: Deploy to Heroku
    needs: build
    runs-on: ubuntu-latest        
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "nest-test-backend"
          heroku_email: "diego.netsolutions@gmail.com"
          appdir: "dist"
